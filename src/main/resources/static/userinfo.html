<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>User Info</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		customerList(); // 서버로부터 모든 고객 정보 받아오는 함수
		
		customerSelect(); // 한사람 선택시 정보 받아올 이벤트 등록
		customerDelete(); // 삭제버튼 클릭시 이벤트 등록
		customerUpdate(); // 수정버튼 클릭시 이벤트 등록
		customerSearch();
		customerAll();
		init(); // 입력칸 지우는 이벤트 등록
	});
	
	function customerList(){
		// 서버로 ajax 요청 보내서 데이터 받아오기
		$.ajax({
			url: 'http://localhost/user',
			type: 'get',
			dataType: 'json', // 서버가 보내주는 데이터 타입
			success: function(result){
				customerListResult(result);
			},
			error: function(xhr, status, msg){
				alert("상태값: " + status + " 에러메시지: " + msg);
			}
		});
	}
	
	function customerSelect(){
		// tr 클릭시 선택정보가 위쪽의 text칸에 들어가도록 처리
		$('body').on('click', 'tr', function(){
			var id = $(this).find('#hidden_id').val();
			$.ajax({
				url: 'user/' + id,
				type: 'get',
				dataType: 'json',
				success: customerSelectResult
			})
		})
	}
	function customerDelete(){
		$('#btnDelete').on('click', function(){
			var id = $('#id').val();
			if (id != "") {
				$.ajax({
					url: 'user/' + id,
					type: 'delete',
					dataType: 'json',
					success: function() {
						clear();
						customerList(); // 화면 리프레쉬
					}
				})
			} else {
				alert("삭제할 정보를 입력해 주세요!");
			}
		})
	}
	
	function customerUpdate(){
		$('#btnUpdate').on('click', function() {
			var id = $('#id').val();
			var address = $('#address').val();
	
			if (id != "" && address != "") {
				$.ajax({
					url: 'user',
					type: 'put',
					data: JSON.stringify({ // json 객체를 문자열 형식으로
						id: id,
						address: address
					}),
					contentType: 'application/json', // 서버로 보내는 데이터 형식
					success: function() {
						clear();
						customerList();
					}
				})
			} else {
				alert("수정할 정보를 입력해 주세요!");
			}
		})
	}
	
	function customerSearch(){
		$('#btnSearch').on('click', function() {
			var address = $('#address').val();
			
			if (address != "") {
				$.ajax({
					url: 'user/find/' + address,
					type: 'get',
					dataType: 'json',
					success: function(result) {
						clear();
						customerListResult(result);
					}
				})
			} else {
				alert("검색할 정보를 입력해 주세요!")
			}
		})
	}
	
	function customerAll(){
		$('#btnAll').on('click', function() {
			$.ajax({
				url: 'http://localhost/user',
				type: 'get',
				dataType: 'json', // 서버가 보내주는 데이터 타입
				success: function(result){
					customerListResult(result);
				},
				error: function(xhr, status, msg){
					alert("상태값: " + status + " 에러메시지: " + msg);
				}
			});
		})
	}
	
	function init(){
		$('#btnInit').click(function(){
			$('#id').val('');
			$('#password').val('');
			$('#name').val('');
			$('#address').val('');
		})
	}
	
	// 서버에서 받은 결과를 테이블에 넣어 보여주는 함수
	function customerListResult(result) {
		$('tbody').empty();
		$.each(result, function(index, item){
			// $('<tr>') : tr 태그를 하나 생성 <tr><td>num</td><td>name</td><td>address</td></tr>
			$('<tr>')
			.append($('<td>').text(item.id))
			.append($('<td>').text(item.password))
			.append($('<td>').text(item.name))
			.append($('<td>').text(item.address))
			.append($('<input type="hidden" id="hidden_id">').val(item.id))
			.appendTo('tbody');
		})
		
	}
	
	function customerSelectResult(result) {
		$('#id').val(result.id);
		$('#password').val(result.password);
		$('#name').val(result.name);
		$('#address').val(result.address);
	}
	
	function clear(){
		$('#id').val('');
		$('#password').val('');
		$('#name').val('');
		$('#address').val('');
	
	}
</script>

</head>
<body>
	<div class="container">
		<form id="form1" class="form-horizontal">
			<h2>Customer Management</h2>
			<div class="form-group">
				<label>아이디:</label> <input type="text" class="form-control" id="id">
			</div>
			<div class="form-group">
				<label>비밀번호:</label> <input type="text" class="form-control" id="password">
			</div>
			<div class="form-group">
				<label>이름:</label> <input type="text" class="form-control" id="name">
			</div>

			<div class="form-group">
				<label>주소:</label> <input type="text" class="form-control"
					id="address">
			</div>

			<div class="btn-group"> 
					<input type="button" class="btn btn-primary" value="수정" id="btnUpdate" /> 
					<input type="button" class="btn btn-primary" value="삭제" id="btnDelete" /> 
					<input type="button" class="btn btn-primary" value="검색" id="btnSearch" /> 
					<input type="button" class="btn btn-primary" value="전체" id="btnAll" /> 
					<input type="button" class="btn btn-primary" value="초기화" id="btnInit" />
			</div>
		</form>
	</div>
	<hr />
	<div class="container">
		<h2>사용자 목록</h2>
		<table class="table text-center">
			<thead>
				<tr>
					<th class="text-center">아이디</th>
					<th class="text-center">비밀번호</th>
					<th class="text-center">이름</th>
					<th class="text-center">주소</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
</body>
</html>
